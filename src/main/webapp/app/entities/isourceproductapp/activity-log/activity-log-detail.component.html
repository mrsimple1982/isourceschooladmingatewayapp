<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="activityLog">
            <h2><span jhiTranslate="isourceschooladmingatewayappApp.isourceproductappActivityLog.detail.title">Activity Log</span> {{ activityLog.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="isourceschooladmingatewayappApp.isourceproductappActivityLog.activityType">Activity Type</span></dt>
                <dd>
                    <span>{{ activityLog.activityType }}</span>
                </dd>
                <dt><span jhiTranslate="isourceschooladmingatewayappApp.isourceproductappActivityLog.activityDate">Activity Date</span></dt>
                <dd>
                    <span>{{ activityLog.activityDate }}</span>
                </dd>
                <dt><span jhiTranslate="isourceschooladmingatewayappApp.isourceproductappActivityLog.faculty">Faculty</span></dt>
                <dd>
                    <span>{{ activityLog.faculty }}</span>
                </dd>
                <dt><span jhiTranslate="isourceschooladmingatewayappApp.isourceproductappActivityLog.images">Images</span></dt>
                <dd>
                    <div *ngIf="activityLog.images">
                        <a (click)="openFile(activityLog.imagesContentType, activityLog.images)" jhiTranslate="entity.action.open">open</a>
                        {{ activityLog.imagesContentType }}, {{ byteSize(activityLog.images) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="isourceschooladmingatewayappApp.isourceproductappActivityLog.comment">Comment</span></dt>
                <dd>
                    <span>{{ activityLog.comment }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/activity-log', activityLog.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
