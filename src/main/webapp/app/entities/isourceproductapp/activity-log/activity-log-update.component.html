<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-activity-log-heading" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappActivityLog.home.createOrEditLabel">Create or edit a Activity Log</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappActivityLog.activityType" for="field_activityType">Activity Type</label>
                    <input type="text" class="form-control" name="activityType" id="field_activityType"
                           formControlName="activityType"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappActivityLog.activityDate" for="field_activityDate">Activity Date</label>
                    <div class="d-flex">
                        <input id="field_activityDate" type="datetime-local" class="form-control" name="activityDate" formControlName="activityDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappActivityLog.faculty" for="field_faculty">Faculty</label>
                    <input type="text" class="form-control" name="faculty" id="field_faculty"
                           formControlName="faculty"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappActivityLog.images" for="field_images">Images</label>
                    <div>
                        <div *ngIf="editForm.get('images')!.value" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(editForm.get('imagesContentType')!.value, editForm.get('images')!.value)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{ editForm.get('imagesContentType')!.value }}, {{ byteSize(editForm.get('images')!.value) }}</span>
                            <button type="button" (click)="editForm.patchValue({images: null});editForm.patchValue({imagesContentType: null});"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_images" (change)="setFileData($event, 'images', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="images" id="field_images"
                           formControlName="images"/>
                    <input type="hidden" class="form-control" name="imagesContentType" id="field_imagesContentType"
                           formControlName="imagesContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappActivityLog.comment" for="field_comment">Comment</label>
                    <input type="text" class="form-control" name="comment" id="field_comment"
                           formControlName="comment"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
