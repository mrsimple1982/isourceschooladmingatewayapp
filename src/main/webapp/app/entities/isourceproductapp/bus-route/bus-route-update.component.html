<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-bus-route-heading" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappBusRoute.home.createOrEditLabel">Create or edit a Bus Route</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappBusRoute.routeName" for="field_routeName">Route Name</label>
                    <input type="text" class="form-control" name="routeName" id="field_routeName"
                           formControlName="routeName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappBusRoute.driver" for="field_driver">Driver</label>
                    <input type="text" class="form-control" name="driver" id="field_driver"
                           formControlName="driver"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappBusRoute.monitor" for="field_monitor">Monitor</label>
                    <input type="text" class="form-control" name="monitor" id="field_monitor"
                           formControlName="monitor"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappBusRoute.deviceId" for="field_deviceId">Device Id</label>
                    <input type="text" class="form-control" name="deviceId" id="field_deviceId"
                           formControlName="deviceId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappBusRoute.routeState" for="field_routeState">Route State</label>
                    <input type="text" class="form-control" name="routeState" id="field_routeState"
                           formControlName="routeState"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappBusRoute.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="ACTIVE">{{ 'isourceschooladmingatewayappApp.BusRouteStatus.ACTIVE' | translate }}</option>
                        <option value="INACTIVE">{{ 'isourceschooladmingatewayappApp.BusRouteStatus.INACTIVE' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
