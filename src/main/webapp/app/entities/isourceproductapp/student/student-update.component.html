<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-student-heading" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappStudent.home.createOrEditLabel">Create or edit a Student</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappStudent.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappStudent.dateOfBirth" for="field_dateOfBirth">Date Of Birth</label>
                    <div class="d-flex">
                        <input id="field_dateOfBirth" type="datetime-local" class="form-control" name="dateOfBirth" formControlName="dateOfBirth" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappStudent.studentDivision" for="field_studentDivision">Student Division</label>
                    <input type="text" class="form-control" name="studentDivision" id="field_studentDivision"
                           formControlName="studentDivision"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappStudent.classTeacher" for="field_classTeacher">Class Teacher</label>
                    <input type="text" class="form-control" name="classTeacher" id="field_classTeacher"
                           formControlName="classTeacher"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappStudent.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappStudent.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="ACTIVE">{{ 'isourceschooladmingatewayappApp.StudentStatus.ACTIVE' | translate }}</option>
                        <option value="INACTIVE">{{ 'isourceschooladmingatewayappApp.StudentStatus.INACTIVE' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappStudent.parentMobileNumber" for="field_parentMobileNumber">Parent Mobile Number</label>
                    <input type="text" class="form-control" name="parentMobileNumber" id="field_parentMobileNumber"
                           formControlName="parentMobileNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappStudent.parentEmail" for="field_parentEmail">Parent Email</label>
                    <input type="text" class="form-control" name="parentEmail" id="field_parentEmail"
                           formControlName="parentEmail"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappStudent.busStop" for="field_busStop">Bus Stop</label>
                    <input type="text" class="form-control" name="busStop" id="field_busStop"
                           formControlName="busStop"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="isourceschooladmingatewayappApp.isourceproductappStudent.busRoute" for="field_busRoute">Bus Route</label>
                    <select class="form-control" id="field_busRoute" name="busRoute" formControlName="busRoute">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="busRouteOption.id === editForm.get('busRoute')!.value?.id ? editForm.get('busRoute')!.value : busRouteOption" *ngFor="let busRouteOption of busroutes; trackBy: trackById">{{ busRouteOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
